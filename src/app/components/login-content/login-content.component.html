<form  [formGroup]="loginForm">
<div class="container mt-5 mb-5" >
    <div class="row px-3 py-4 mx-5 login_content_div">
      <div class="col-8" >
          <h4>Login</h4>
          <p class="mb-0">Login into your account</p>
          <div class="row">
            
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Username" formControlName="login_username" >
                    <span matSuffix><img src="assets/icons/drop-menu.png" /></span>
                    <mat-error *ngIf="loginForm.controls['login_username'].hasError('required')">
                        User Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Password" [type]="passwordInputType" formControlName="login_password">
                    <span matSuffix (click)="showPassword()" *ngIf="visiblePassword"><img src="assets/icons/drop-menu.png" /></span>
                    <span matSuffix  (click)="hidePassword()" *ngIf="hiddenPassword"><img src="assets/icons/drop-menu.png" /></span>
                    <mat-error *ngIf="loginForm.controls['login_password'].hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-error *ngIf="invalidCredentials" class="p-1">
                    Invalid Credentials
                </mat-error>
            </div>
            <div class="col-12">
                <mat-checkbox color="primary">Remember me</mat-checkbox>
            </div>
          </div>
          
      </div>
      <div class="col-4" >
  
      </div>
      <div class="col-12 d-flex align-center mt-3">
        <button mat-flat-button color="primary" class="next_button mx-auto" (click)="login()">LOGIN</button>
      </div>
    </div>
    <div class="row  mx-5 mt-2">
      <div class="col-3 d-flex justify-content-start px-0">
        <span>Reset your login information</span>
      </div>
      <div class="col-9  d-flex justify-content-end pr-0 ">
          <!-- <span>ATM and branch Locator</span> -->
          <span>Customer Support</span>
      </div>
    </div>
  </div>
</form>
