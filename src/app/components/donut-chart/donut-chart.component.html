<div class="pl-1 pt-1" *ngIf="showFilters">
  <ul class="list-unstyled pb-0">
      <li class="list-inline-item cursorPointer" *ngIf="showFirstFilter">
        <mat-form-field class="entity-field-width dropdown-text">
          <input type="text" aria-label="Number" matInput [matAutocomplete]="dropdown" value='{{dropdownList[0]}}'>
          <img src="assets/icons/down_arrow_gray.svg" alt="" matSuffix>
          <mat-autocomplete #dropdown="matAutocomplete">
            <mat-option *ngFor="let e of dropdownList" [value]="e" (click)="dropDownChange(e)">
              {{e}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </li>
      <li class="list-inline-item cursorPointer pl-4">
        <mat-form-field class="option-field-width dropdown-text">
          <input type="text" aria-label="Number" matInput [matAutocomplete]="option" value='Account Currency'>
          <img src="assets/icons/down_arrow_gray.svg" alt="" matSuffix>
          <mat-autocomplete #option="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </li>
      <li class="list-inline-item in-text pl-1">in</li>
      <li class="list-inline-item cursorPointer">
        <mat-form-field class="currency-field-width dropdown-text">
          <input type="text" aria-label="Number" matInput [matAutocomplete]="currency" value='AED'>
          <img src="assets/icons/down_arrow_gray.svg" alt="" matSuffix>
          <mat-autocomplete #currency="matAutocomplete">
            <mat-option *ngFor="let currency of currencyList" [value]="currency">
              {{currency}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </li>
  </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-8" [ngClass]="{content:showFilters}">
          <svg #donutChart id="donut-chart"></svg>
        </div>
        <div class="col-4 pt-5">
          <ul class="list-unstyled pt-4">
            <li class="py-1" *ngFor="let l of legend; let i = index">
              <span class="legend-color" [ngStyle]="{'background-color': colorCodes[i]}"></span>
              <span class="pl-2 legend-name" style="text-transform: capitalize;">{{l}}</span>
            </li>
          </ul>
        </div>
      </div>
</div>
