<div class="row">
  <div class="col-12 text-right my-2">
    <button mat-button [matMenuTriggerFor]="menu" class="fsmatthew-normal font-size-14 fab-text-black">All
      Entities &nbsp;<img src="assets/icons/down_arrow.svg" /></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu" class="fsmatthew-normal font-size-14 fab-text-black">
      <span class="">Account Currency</span>
      &nbsp;<img src="assets/icons/down_arrow.svg" />
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <span class="fsmatthew-normal font-size-16 fab-text-gray">in</span>
    <button mat-button [matMenuTriggerFor]="menu" class="fsmatthew-normal font-size-14 fab-text-black">
      <span class="">AED</span>
      &nbsp;<img src="assets/icons/down_arrow.svg" />
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</div>

<div class="d-flex flex-row w-100">
  <div class="overview-tab-col flex-fill p-4 shadow-sm bg-white mr-3"
    (click)="goToAccountList(accountDetails['bank_names'][x])"
    [ngClass]="{cursorPointer: (accountDetails ? accountDetails['bank_names'][x] : '') === 'FAB'}"
    *ngFor="let x of colCount">
    <ul class="list-unstyled mb-0 pb-2 mt-1">
      <li class="list-inline-item">
        <h4 class="font-size-45 fab-text-black fsmatthew-medium font-weight-500">
          {{accountDetails ? accountDetails['counts'][x] : 0}}</h4>
      </li>
      <li class="list-inline-item">
        <p class="mb-0 font-size-16 fsmatthew-normal fab-text-black">
          {{accountDetails ? accountDetails['bank_names'][x] : 0}} <br> BANK ACCOUNTS</p>
      </li>
    </ul>
    <div class="border-top pt-2 border-color">
      <p class="mb-0 font-size-16 fsmatthew-bold">AED
        {{accountDetails ? accountDetails['total_balances'][x] / 1000000 : 0}} Millions</p>
    </div>
  </div>
</div>


<div class="mt-3 shadow-sm bg-white rounded border p-2">
  <app-pre-configured-charts></app-pre-configured-charts>
</div>
