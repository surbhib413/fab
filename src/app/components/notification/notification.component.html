<mat-dialog-content>
  <span
    class="font-family: fsmatthew-medium;font-size: 16px;font-weight: 500;font-style: normal;font-stretch: normal;line-height: normal;letter-spacing: normal;color: #565454;">Pending
    Notifications
  </span>

  <div class="mt-3 col-12" style="border:solid 1px #d8d8d8;width: 320px;height: 89px;">
    <div class="row mt-3">
      <div class="col-2"><img class="dashboard-logo img-fluid " src="assets/image/notification.png" /></div>
      <div class="col-8">
        <div class="row"><span class="notificationFont">Bill Payment for xxxx from Acc xxxx successful</span></div>
        <div class="row"><span class="subLabel">Today | 22:30 Hrs</span> </div>
      </div>
      <div class="col-2"><img src="assets/icons/menu_gray.svg" /></div>
      <!-- <img class="" src="assets/icons/menu_gray.svg" /> -->
    </div>
  </div>
  <div class="mt-2 col-12" style="border:solid 1px #d8d8d8;width: 320px;height: 89px;">
    <div class="row mt-3">
      <div class="col-2"><img class="dashboard-logo img-fluid " src="assets/image/notification.png" /></div>
      <div class="col-10">
        <div class="row"><span class="notificationFont">Standing Instructions Cancelled for loan account xxx</span>
        </div>
        <div class="row"><span class="subLabel">1 day ago | 22:30 Hrs </span> </div>
      </div>
    </div>
  </div>
  <div class="mt-2 col-12" style="border:solid 1px #d8d8d8;width: 320px;height: 89px;">
    <div class="row mt-3">
      <div class="col-2"><img class="dashboard-logo img-fluid " src="assets/image/notification.png" /></div>
      <div class="col-10">
        <div class="row"><span class="notificationFont">Bill Payment for xxxx from Acc xxxx successful</span></div>
        <div class="row"><span class="subLabel">August 23,2019</span> </div>
      </div>
    </div>
  </div>
  <div>
    <button mat-stroked-button  tabindex="-1" class="custom_Btn mt-2" [mat-dialog-close]="true">
      <span class="btnLabel">Go to notification center</span>
    </button>
  </div>

</mat-dialog-content>
